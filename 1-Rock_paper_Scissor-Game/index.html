<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Rock Paper Scissor Game</h1>
    <div class="main-container">
      <section class="game-container">
        <div class="img-container mainImg">
          <img src="./images/paper.jpg" alt="paper" class="paper img" />
          <img src="./images/rock.jpg" alt="rock" class="rock img" />
          <img src="./images/scissor.jpg" alt="scissor" class="scissor img" />
        </div>
        <div class="img-conatiner winImg winImage">
          <img src="./images/win.jpg" alt="winImg" />
        </div>
        <div class="img-conatiner loseImg loseImage">
          <img src="./images/lose.jpg" alt="loseImg" />
        </div>
        <div class="displayResult">
          <h1 class="firstPerson">Let's play the Game</h1>
          <h1 class="secondPerson"></h1>
          <p class="result "></p>
        </div>
        <button class="tryAgainBtn btnDisplay">Again Play Game</button>
      </section>
      <section class="result-container">
        <div class="scoreContainer">
          <h1>Score Card</h1>
          <p class="userWins"></p>
          <p class="computerWins"></p>
          <h2 class="matchResult"></h2>
        </div>
        <h1>History Card</h1>
        <ul class="historySection"></ul>
      </section>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
